<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
  </head>
  <body>
    <div id="clock">
      <div class="animated-container">
        <img id="hour1" src="images/0.jpg" />
      </div>
      <div class="animated-container">
        <img id="hour2" src="images/0.jpg" />
      </div>
      <img class="digit" src="images/colon.jpg" />
      <div class="animated-container">
        <img id="minute1" src="images/0.jpg" />
      </div>
      <div class="animated-container">
        <img id="minute2" src="images/0.jpg" />
      </div>
      <img class="digit" src="images/colon.jpg" />
      <div class="animated-container">
        <img id="second1" src="images/0.jpg" />
      </div>
      <div class="animated-container">
        <img id="second2" src="images/0.jpg" />
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
